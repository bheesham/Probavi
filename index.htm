<!doctype html>
<html lang="en">
	<head>
		<title>Probavi</title>
		<meta name="keywords" content="regular,expression,tester">
		<meta name="description" content="A regular expression tester.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:title" content="Regular Expression tester">
		<meta property="og:type" content="coding">
		<meta property="og:url" content="http://static.bheesham.com/coolreg">
		<meta property="og:image" content="">
		<meta property="og:site_name" content="Regular Expression tester">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/Probavi.css">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-inner">
		    <div class="container">
		      <a class="brand" href="./index.htm">Probavi</a>
		      <div class="nav-collapse collapse">
		        <ul class="nav">
		          <li>
		            <a href="#expressions" data-toggle="modal">Expressions</a>
		          </li>
		          <li>
		            <a href="https://github.com/bheesham/Probavi">Github page</a>
		          </li>
		        </ul>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="container">
			<div class="row">
				<div class="span4">
					<label for="regexp"><small>Regular Expression:</small></label>
					<input type="text" id="regexp" class="input-xlarge" value="([a-z]+)">
				</div>

				<div class="span4">
					<label for="replace"><small>Replace:</small></label>
					<input type="text" id="replace" class="input-xlarge">
				</div>
			</div>

			<div class="row">
				<div class="span12">
					<small>Options</small><br>
					<label for="global"><input type="checkbox" id="global" checked="true"> Global</label> 
					<label for="ignorecase"><input type="checkbox" id="ignorecase" checked="true"> Case insensitive</label> 
					<label for="multiline"><input type="checkbox" id="multiline"> Multi-line</label> 
					<label for="debug"><input type="checkbox" id="debug"> Debug</label> 
				</div>
			</div>
			
			<div class="row">
				<div class="span6">
					<label for="subject"><small>Subject:</small></label>
					<textarea id="subject">Woah, this thing matches all the words in a sentence, or paragraph. No punctuation though! It also ignores case.</textarea>
				</div>
				<div class="span6">
					<small>Result: </small>
					<div id="result" class="well"></div>
				</div>
			</div>

			<div class="row">
				<footer class="span12">
					Copyright &copy; 2012 <a href="http://bheesham.com/">Bheesham Persaud</a>.
				</footer>
			</div>
		</div>

		<div class="modal hide" id="expressions">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Expressions</h3>
			</div>
			<div class="modal-body">
				<h4>Save</h4>
				<div class="form-inline">
					<input type="text" id="save-name" class="input-large" placeholder="Name"> 
					<input type="text" id="save-regexp" class="input-large" placeholder="Regular Expression"> <br>
					<label for="save-global"><input type="checkbox" id="save-global" checked="true"> Global</label> 
					<label for="save-ignorecase"><input type="checkbox" id="save-ignorecase" checked="true"> Case insensitive</label> 
					<label for="save-multiline"><input type="checkbox" id="save-multiline"> Multi-line</label> <br>
					<button type="button" id="save-btn" class="btn">Save</button>
				</div>

				<h4>Load</h4>
				<ul>

				</ul>

			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="js/json.js"></script>
		<script type="text/javascript" src="js/jscache.js"></script>

		<script type="text/javascript" src="js/Expression.js"></script>
		<script type="text/javascript" src="js/UI.js"></script>
		<script type="text/javascript" src="js/Tester.js"></script>
		<script type="text/javascript" src="js/Probavi.js"></script>
	</body>
</html>
