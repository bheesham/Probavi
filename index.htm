<!doctype html>
<html lang="en">
	<head>
		<title>Probavi</title>
		<meta name="keywords" content="regular,expression,tester">
		<meta name="description" content="A regular expression tester.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:title" content="Regular Expression tester">
		<meta property="og:type" content="coding">
		<meta property="og:url" content="http://static.bheesham.com/coolreg">
		<meta property="og:image" content="">
		<meta property="og:site_name" content="Regular Expression tester">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/Probavi.css">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-inner">
		    <div class="container">
		      <a class="brand" href="./index.htm">Probavi</a>
		      <div class="nav-collapse collapse">
		        <ul class="nav">
		          <li>
		            <a href="#saved">Expressions</a>
		          </li>
		          <li>
		            <a href="https://github.com/bheesham/Provabi">Github page</a>
		          </li>
		        </ul>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="container">
			<div class="row">
				<div class="span4">
					<label for="search"><small>Search:</small></label>
					<input type="text" id="search" class="input-xlarge" value="([a-z]+)">
				</div>

				<div class="span4">
					<label for="replace"><small>Replace:</small></label>
					<input type="text" id="replace" class="input-xlarge">
				</div>
			</div>

			<div class="row">
				<div class="span12">
					<small>Options</small><br>
					<label for="global"><input type="checkbox" id="global" checked="true"> Global</label> 
					<label for="ignorecase"><input type="checkbox" id="ignorecase" checked="true"> Case insensitive</label> 
					<label for="multiline"><input type="checkbox" id="multiline"> Multi-line</label> 
					<label for="debug"><input type="checkbox" id="debug"> Debug</label> 
				</div>
			</div>
			
			<div class="row">
				<div class="span6">
					<label for="subject"><small>Subject:</small></label>
					<textarea id="subject">Woah, this thing matches all the words in a sentence, or paragraph. No punctuation though! It also ignores case.</textarea>
				</div>
				<div class="span6">
					<small>Result: </small>
					<div id="result" class="well"></div>
				</div>
			</div>

			<div class="row">
				<footer class="span12">
					Copyright &copy; 2012 <a href="http://bheesham.com/">Bheesham Persaud</a>.
				</footer>
			</div>
		</div>
		<script type="text/javascript" src="js/UI.js"></script>
		<script type="text/javascript" src="js/Tester.js"></script>
		<script type="text/javascript" src="js/Probavi.js"></script>
	</body>
</html>
