<!doctype html>
<html lang="en">
	<head>
		<title>Probavi</title>
		<meta name="keywords" content="regular,expression,tester">
		<meta name="description" content="A regular expression tester.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:title" content="Regular Expression tester">
		<meta property="og:type" content="coding">
		<meta property="og:url" content="http://static.bheesham.com/coolreg">
		<meta property="og:image" content="">
		<meta property="og:site_name" content="Regular Expression tester">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-inner">
		    <div class="container">
		      <a class="brand" href="./index.htm">Probavi</a>
		      <div class="nav-collapse collapse">
		        <ul class="nav">
		          <li>
		            <a href="#saved">Expressions</a>
		          </li>
		          <li>
		            <a href="http://github.com/">Github page</a>
		          </li>
		        </ul>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="container">
			<div class="row">
				<div class="span4">
					<label for="search"><small>Search:</small></label>
					<input type="text" id="search" class="input-xlarge">
				</div>

				<div class="span4">
					<label for="replace"><small>Replace:</small></label>
					<input type="text" id="replace" class="input-xlarge">
				</div>
			</div>

			<div class="row">
				<div class="span12">
					<small>Options</small><br>
					<label for="case_sensitive"><input type="checkbox" id="case_sensitive"> Case sensitive</label> 
					<label for="debug"><input type="checkbox" id="debug"> Debug</label> 
				</div>
			</div>
			
			<div class="row">
				<div class="span12">
					<small><label for="subject">Subject:</label></small>
				</div>
			</div>
			
			<div class="row">
				<div class="span1">
					<div id="line-matches">
						<div class="line">&nbsp;</div>
						<div class="line">&nbsp;</div>
						<div class="line">&nbsp;</div>
						<div class="line">&nbsp;</div>
						<div class="line">&nbsp;</div>
						<div class="line">&nbsp;</div>
						<div class="line">&nbsp;</div>
						<div class="line">&nbsp;</div>
						<div class="line">&nbsp;</div>
						<div class="line">&nbsp;</div>
					</div>
				</div>
				<div class="span11">
					<textarea id="subject"></textarea>
				</div>
			</div>

			<div class="row">
				<footer class="span12">
					Copyright &copy; 2012 <a href="http://bheesham.com/">Bheesham Persaud</a>.
				</footer>
			</div>
		</div>
		<script type="text/javascript" src="js/Tester.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
